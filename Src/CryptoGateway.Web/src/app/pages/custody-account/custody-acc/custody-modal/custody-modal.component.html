<div>
  <h2 mat-dialog-title>Create custodial account link</h2>
  <div mat-dialog-content>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmitClick()">
      <br>
      <div class="text-inside">
        <mat-form-field class="example-full-width" appearance="outline" [floatLabel]="getFloatLabelValue()">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Title" formControlName="title" required>
        </mat-form-field>
      </div>
      <div class="text-inside">
        <mat-form-field class="example-full-width" appearance="outline" [floatLabel]="getFloatLabelValue()">
          <mat-label>Customer ID</mat-label>
          <input matInput placeholder="Customer ID" formControlName="customerId" required>
        </mat-form-field>
      </div>
      <div class="text-inside">
        <mat-form-field class="example-full-width" appearance="outline" [floatLabel]="getFloatLabelValue()">
          <mat-label>Currency</mat-label>
          <input matInput formControlName="currency" readonly>
        </mat-form-field>
      </div>
      <div class="text-center">
        <button class="btn-space col-5" type="submit" mat-raised-button color="primary">Confirm</button>
        <button class="btn-space col-5" type="button" mat-button (click)="closeDialog()">Cancel</button>
      </div>
    </form>
  </div>
</div>
